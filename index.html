<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <title>User Page</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./../css/tailwind.css">

    <style>[x-cloak] { display: none !important; }</style>

    <!-- Scripts -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center max-w-[960px]">
            <div class="text-2xl font-bold">
                <a href="#" class="text-white">
                    <img 
                    class="w-16 h-16 rounded-sm"
                    src="./public/logo1.jpg" alt="">
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="import.html" class="bg-blue-500 text-white px-4 py-2 rounded">Import</a>
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <main class="container mx-auto mt-10 yp-8 max-w-[960px]">
        <!-- <h1 class="text-3xl font-bold mb-6">User Login</h1> -->
        <form action="#" method="POST" class="w-1/2 mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 max-w-[960px]">
            <div>
                <!-- <h2 class="text-xl font-bold mb-4 uppercase">likes light</h2> -->
                <a href="index.html">
                    <img class="h-20 mb-10" src="./public/logo3.jpg" alt="">
                </a>
                <ul class="text-xl text-white">
                    <li> 
                        
                    </li>
                    <li><a href="index.html" class=" hover:text-blue-500">User</a></li>
                    <li><a href="import.html" class=" hover:text-blue-500">Import</a></li>
                    <li><a href="search.html" class=" hover:text-blue-500">Search</a></li>
                    <li><a href="article.html" class=" hover:text-blue-500">Article</a></li>
                    <li><a href="article-edit.html" class=" hover:text-blue-500">Article Edit</a></li>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">Contact Us</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="footer-email" name="footer-email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <!-- <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button> -->
                </form>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">Disclaimer</h2>
                <p class="text-sm">
                    The information provided on this website is for general informational purposes only. All information on the site is provided in good faith.
                </p>
                <h2 class="text-xl font-bold mt-6">Phone</h2>
                <p class="text-sm">+123 456 7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
