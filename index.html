<!DOCTYPE html>
<html lang="en" :class="{ 'dark': darkMode }" x-data="{ darkMode: true }" x-init="darkMode = JSON.parse(localStorage.getItem('darkMode')) || true">
<head>
    <meta charset="utf-8">
    <title>User Page</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./../css/tailwind.css">

    <style>
        [x-cloak] { display: none !important; }
        body {
            font-family: 'Muli', sans-serif;
        }
    </style>

    <!-- Alpine.js Scripts -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<body :class="{ 'bg-gray-900 text-gray-100': darkMode, 'bg-gray-300 text-black': !darkMode }">
   
    <nav class="bg-gray-800 p-2">
        <div class="container mx-auto flex justify-between items-center max-w-[960px]">
            <div class="text-2xl bg-[#FCB900] rounded-md p-1 font-bold">
                <a href="#" class="text-white">
                    <img 
                    class="w-10 h-10 rounded-md shadow-2xl"
                    src="./public/logo1.jpg" alt="">
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Dark/Light Mode Toggle -->
                <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)" class="focus:outline-none">
                    <i :class="darkMode ? 'fa-solid fa-sun text-yellow-400' : 'fa-solid fa-moon text-blue-500'" class="text-2xl"></i>
                </button>
                <button>
                    <i class="fa-solid fa-xmark text-2xl mr-2 text-red-500"></i>
                </button>
                <button>
                    <i class="fa-solid fa-upload text-2xl mr-2 text-white"></i>
                </button>
    
                <!-- Dropdown -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl text-white"></i>
                    </button>
                    <!-- Dropdown menu -->
                    <div x-show="open" @click.outside="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-[#374151] text-white rounded-md shadow-lg z-20">
                        <a href="index.html" class="block px-4 py-2 hover:bg-[#FCB900] hover:text-black rounded-md">User</a>
                        <a href="import.html" class="block px-4 py-2 hover:bg-[#FCB900] hover:text-black rounded-md">Import</a>
                        <a href="search.html" class="block px-4 py-2 hover:bg-[#FCB900] hover:text-black rounded-md">Search</a>
                        <a href="article.html" class="block px-4 py-2 hover:bg-[#FCB900] hover:text-black rounded-md">Article</a>
                        <a href="article-edit.html" class="block px-4 py-2 hover:bg-[#FCB900] hover:text-black rounded-md">Article Edit</a>
                    </div>
                </div>

                
            </div>
        </div>
    </nav>

    <!-- Body -->
    <main class="container mx-auto mt-10 yp-8 h-screen max-w-[960px]">
        <form action="#" method="POST" class="w-1/2 bg-gray-800 rounded-md p-4 pb-10 dark:bg-gray-800 light:bg-gray-200">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-black dark:text-gray-100 light:text-black mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 light:bg-white">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-black dark:text-gray-100 light:text-black mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 light:bg-white">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-black dark:text-gray-100 light:text-black mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 light:bg-white">
            </div>
            <button type="submit" class="bg-[#FCB900] text-black hover:bg-[#b9901c] px-4 py-2 rounded">Login</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 mt-8">
        <h2 class="text-center text-white dark:text-gray-100 light:text-black">@2024LIXS.CH - contakt - AGB</h2>
    </footer>
</body>
</html>
