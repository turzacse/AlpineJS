<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <title>Import Page</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./../css/tailwind.css">

    <style>[x-cloak] { display: none !important; }</style>

    <!-- Scripts -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center max-w-[960px]">
            <div class="text-2xl font-bold">
                <a href="#" class="text-white">Company Logo</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="index.html">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <main class="container mx-auto p-8 max-w-[960px]">
        <!-- First Part -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <!-- Left Side -->
            <div class="bg-gray-800 p-6 rounded-lg" x-data="{ number: 0 }" style="height: 100%;">
                <div class="flex items-center mb-4">
                    <button @click="number--" class="bg-blue-500 mr-1 text-white px-2 py-2 rounded-l">-</button>
                    <input type="number" x-model="number" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-gray-100 text-center focus:outline-none">
                    <button @click="number++" class="bg-blue-500 ml-1 text-white px-2 py-2 rounded-r">+</button>
                </div>
                <div>
                    <div class="space-y-2">
                        <div>
                            <input type="checkbox" id="option1" class="mr-2 h-4 w-4 text-blue-600 bg-gray-700 rounded-full border-gray-600 focus:ring-blue-500">
                            <label for="option1">Option 1</label>
                        </div>
                        <div>
                            <input type="checkbox" id="option2" class="mr-2 h-4 w-4 text-blue-600 bg-gray-700 rounded-full border-gray-600 focus:ring-blue-500">
                            <label for="option2">Option 2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="option3" class="mr-2 h-4 w-4 text-blue-600 bg-gray-700 rounded-full border-gray-600 focus:ring-blue-500">
                            <label for="option3">Option 3</label>
                        </div>
                        <div>
                            <input type="checkbox" id="option4" class="mr-2 h-4 w-4 text-blue-600 bg-gray-700 rounded-full border-gray-600 focus:ring-blue-500">
                            <label for="option4">Option 4</label>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- Right Side -->
            <div class="bg-gray-800 p-6 rounded-lg" style="height: 100%;">
                <!-- <h2 class="text-lg font-medium mb-2">Description</h2> -->
                <textarea class="w-full h-full px-4 py-2 bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none" placeholder="Write your description here..."></textarea>
            </div>
        </div>

        <!-- Second Part -->
        <div class="flex justify-center mt-8">
            <button class="bg-blue-500 text-white px-6 py-2 rounded-lg">Import</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8 mt-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 max-w-[960px]">
            <div>
                <h2 class="text-xl font-bold mb-4">Webpages</h2>
                <ul>
                    <li><a href="index.html" class="text-blue-400 hover:text-blue-500">User</a></li>
                    <li><a href="import.html" class="text-blue-400 hover:text-blue-500">Import</a></li>
                    <li><a href="search.html" class="text-blue-400 hover:text-blue-500">Search</a></li>
                    <li><a href="article.html" class="text-blue-400 hover:text-blue-500">Article</a></li>
                    <li><a href="article-edit.html" class="text-blue-400 hover:text-blue-500">Article Edit</a></li>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">Contact Us</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="footer-email" name="footer-email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                </form>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">Disclaimer</h2>
                <p class="text-sm">
                    The information provided on this website is for general informational purposes only. All information on the site is provided in good faith.
                </p>
                <h2 class="text-xl font-bold mt-6">Phone</h2>
                <p class="text-sm">+123 456 7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
