<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8">
    <title>Article Info Page</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./../css/tailwind.css">
    
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>[x-cloak] { display: none !important; }</style>

    <!-- Scripts -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center max-w-[960px]">
            <div class="text-2xl bg-[#FCB900] rounded-md p-1 font-bold">
                <a href="#" class="text-white">
                    <img 
                    class="w-16 h-16 rounded-md shadow-2xl"
                    src="./public/logo1.jpg" alt="">
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <button
                onclick="window.location.href='article-edit.html'"
                >
                    <i class="fa-solid fa-pen-to-square text-2xl text-[#FCB900]"></i>
                </button>
                <!-- <button>
                    <i class="fa-solid fa-upload text-2xl mr-2"></i>
                </button> -->
                <a href="index.html">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
                </a>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <main class="container mx-auto py-8 max-w-[960px] grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left Side -->
        <div class="bg-[#000000] p-6 rounded-lg" x-data="{ tab: 'view', imageIndex: 0, viewImages: ['https://i.ibb.co/fH9d98j/li4.jpg', 'https://i.ibb.co/sm1bv9f/li3.jpg', 'https://i.ibb.co/p0G6TC0/li2.jpg', 'https://i.ibb.co/HYbG21s/li1.jpg'], exampleImages: ['https://i.ibb.co/t8fqDN1/light3.jpg', 'https://i.ibb.co/HHppP1x/light2.jpg', 'https://i.ibb.co/zXNk1vV/light1.jpg'] }">
            <!-- Tabs -->
            <div class="flex justify-around mb-4">
                <button @click="tab = 'view'" :class="{ 'bg-[#FCB900] text-black': tab === 'view' }" class="px-4 py-2 rounded-t-lg">View</button>
                <button @click="tab = 'tec'" :class="{ 'bg-[#FCB900] text-black': tab === 'tec' }" class="px-4 py-2 rounded-t-lg">TEC</button>
                <button @click="tab = 'sdk'" :class="{ 'bg-[#FCB900] text-black': tab === 'sdk' }" class="px-4 py-2 rounded-t-lg">LDK</button>
                <button @click="tab = 'example'" :class="{ 'bg-[#FCB900] text-black': tab === 'example' }" class="px-4 py-2 rounded-t-lg">Example</button>
            </div>
        
            <!-- Image/Content Display -->
            <div x-show="tab === 'view'">
                <div class="flex justify-center items-center gap-1 mt-4">
                    <button @click="imageIndex = (imageIndex === 0) ? viewImages.length - 1 : imageIndex - 1" class=" left-0 bg-[#FCB900] text-black p-2 rounded-full"><i class="fas fa-chevron-left"></i></button>
                    <img :src="viewImages[imageIndex]" alt="Product Image" class="w-80 h-auto rounded-lg shadow-lg">
                    <button @click="imageIndex = (imageIndex === viewImages.length - 1) ? 0 : imageIndex + 1" class=" right-0 bg-[#FCB900] text-black p-2 rounded-full"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        
            <!-- <div x-show="tab === 'tec'" class="text-gray-300">
                <p>Technical details of the product go here...</p>
            </div> -->
            <div x-show="tab === 'tec'" class="text-gray-300 flex justify-center">
                <img src="/public/Tec.png" alt="" class="w-80 h-80 rounded-lg shadow-lg">
            </div>
            
        
            <div x-show="tab === 'sdk'" class="text-gray-300 flex justify-center">
                <img src="/public/ldk.png" alt="" class="w-80  rounded-lg shadow-lg">
            </div>
            
        
            <div x-show="tab === 'example'">
                <div class="flex justify-center items-center gap-1">
                    <button @click="imageIndex = (imageIndex === 0) ? exampleImages.length - 1 : imageIndex - 1" class=" left-0 bg-[#FCB900] text-black p-2 rounded-full"><i class="fas fa-chevron-left"></i></button>
                    <img :src="exampleImages[imageIndex]" alt="Example Image" class="w-80 h-64 rounded-lg shadow-lg">
                    <button @click="imageIndex = (imageIndex === exampleImages.length - 1) ? 0 : imageIndex + 1" class=" right-0 bg-[#FCB900] text-black p-2 rounded-full"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
        

        <!-- Right Side -->
        <!-- <div class="bg-[#000000] p-6 rounded-lg" x-data="{ tab: 'download' }">
            <div class="flex justify-around mb-4">
                <a href="./public/info.pdf" download>
                    <button>
                        <i class="fa-solid fa-download text-[#FCB900] text-2xl"></i>
                    </button>
                </a>
                
                <button
                
                >
                    <i class="fa-solid fa-magnifying-glass text-2xl text-[#93D9F7]"></i>
                </button>
            </div>
            <div x-show="tab === 'download'" class="text-gray-300">
                <iframe src="./public/info.pdf" width="100%" height="350px"></iframe>
            </div>
            
        </div> -->
        

        <div class="bg-[#000000] p-6 rounded-lg" x-data="{ tab: 'download' }">
            <div class="flex justify-around mb-4">
                <a href="./public/info.pdf" download>
                    <button>
                        <i class="fa-solid fa-download text-[#FCB900] text-2xl"></i>
                    </button>
                </a>
                
                <button onclick="window.open('./public/info.pdf', '_blank', 'width=800,height=600')">
                    <i class="fa-solid fa-magnifying-glass text-2xl text-[#93D9F7]"></i>
                </button>
            </div>
            <div x-show="tab === 'download'" class="text-gray-300">
                <iframe src="./public/info.pdf" width="100%" height="350px"></iframe>
            </div>
        </div>
        
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 mt-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 max-w-[960px]">
            <div>
                <div class="p-1 bg-[#FCB900] mb-2 w-28 rounded-md">
                    <a href="index.html">
                        <img class="h-10 rounded-md shadow-2xl" src="./public/logo3.jpg" alt="">
                    </a>
                </div>
                <ul class= "text-sm text-white">
                    <li><a href="index.html" class="hover:text-blue-500">User</a></li>
                    <li><a href="import.html" class="hover:text-blue-500">Import</a></li>
                    <li><a href="search.html" class="hover:text-blue-500">Search</a></li>
                    <li><a href="article.html" class="hover:text-blue-500">Article</a></li>
                    <li><a href="article-edit.html" class="hover:text-blue-500">Article Edit</a></li>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2">Contact Us</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <input placeholder="email" type="email" id="footer-email" name="footer-email" class="w-full px-2 py-1 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <textarea placeholder="write your message here..." id="message" name="message" rows="2" class="w-full px-2 py-1 rounded bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </form>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2">Disclaimer</h2>
                <p class="text-sm">
                    The information provided on this website is for general informational purposes only.
                </p>
                <h2 class="text-xl font-bold mt-3">Phone</h2>
                <p class="text-sm">+123 456 7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
