<!DOCTYPE html>
<html lang="en" class="dark">

    <meta charset="utf-8">
    <title>Edit Article</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./../css/tailwind.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        [x-cloak] { display: none !important; }
        body {
            font-family: 'Muli', sans-serif;
        }
    </style>

    <!-- Scripts -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.4.2/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('change', () => {
                const selectedEnvironment = document.querySelector('input[name="environment"]:checked')?.value;
                const selectedInstallations = [...document.querySelectorAll('input[name="installation"]:checked')].map(el => el.value);
                const selectedLuminaires = [...document.querySelectorAll('input[name="luminaire"]:checked')].map(el => el.value);
    
                // Store the selected values in an object
                const selectedValues = {
                    environment: selectedEnvironment,
                    installations: selectedInstallations,
                    luminaires: selectedLuminaires
                };
    
                // Save the selected values to local storage or any other storage
                localStorage.setItem('selectedClassification', JSON.stringify(selectedValues));
            });
        });
    </script>
</head>
